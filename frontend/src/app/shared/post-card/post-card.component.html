<article>
    <h2>{{ post.title }}</h2>
    <figure>
        <img [src]="post.imageUrl" [alt]="post.title">
    </figure>
    <section>
        <h3>Tags:</h3>
        <a class= "taglist" [routerLink]="'/gallery'" [queryParams]="{tags: tag}" *ngFor="let tag of post.tags">{{tag}}</a>
    </section>
    <p>{{ post.description }}
        <a [routerLink]="'/updatePost'" [queryParams]="{_id: post._id}">Update</a>
    </p>
</article>
